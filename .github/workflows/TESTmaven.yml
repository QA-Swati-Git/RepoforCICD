name: Test web run

on:
   workflow_dispatch:
    inputs:
      branch:
        description: 'Choose Repo Branch:'
        required: true
        default: 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Install Chrome
        run: sudo apt-get install -y google-chrome-stable

      - name: Run tests
        run: mvn test





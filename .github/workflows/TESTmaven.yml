name: Test web run

on:
   workflow_dispatch:
    inputs:
      branch:
        description: 'Choose Repo Branch:'
        required: true
        default: 'main'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
           distribution: 'temurin'
           java-version: '17'
      - name: Build & Install
        run: mvn -B -f pom.xml install -D skipTests --no-transfer-progress
      - name: Install Playwright
        run: mvn -f pom.xml exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
      - name: Install Chrome browser
        run: sudo apt-get install -y google-chrome-stable
      - name: Run Maven tests in headed mode for Chrome browser
        run: mvn -f pom.xml -Dheadless=false -Dbrowser=chrome test

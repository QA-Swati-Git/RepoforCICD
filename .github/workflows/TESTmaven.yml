name: Test web run

on:
   workflow_dispatch:
    inputs:
      branch:
        description: 'Choose Repo Branch:'
        required: true
        default: 'main'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
           distribution: 'temurin'
           java-version: '17'
      - name: Build project
        run: mvn -B package --file pom.xml

      - name: Run tests (headed)
        run: mvn -B test -Dplaywright.browsers=chromium --file pom.xml
